<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Tyberwarts Logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" id="trybewarts-login">
        <input name="email" placeholder="Email" />
        <input name="password" placeholder="Senha" type="password" />
        <button>Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" placeholder="Nome" id="input-name">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div>
          <input type="email" placeholder="Email" id="input-email">
          <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>
      <img src="images/trybewarts-colored.svg" alt="trybewarts-forms-logo" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
  </body>
</html>
